<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIC Financial Dashboard - 2025 YTD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="loginScreen" class="fixed inset-0 bg-gray-100 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4">PIC Financial Dashboard Login</h2>
            <input 
                type="password" 
                id="passwordInput" 
                class="w-full p-2 border rounded mb-4" 
                placeholder="Enter password"
            >
            <button 
                onclick="checkPassword()" 
                class="w-full bg-orange-600 text-white py-2 px-4 rounded"
            >
                Login
            </button>
            <p id="errorMessage" class="text-red-600 mt-2 hidden">Incorrect password</p>
        </div>
    </div>

    <div id="dashboardContent" class="hidden">
        <div class="fixed top-4 right-4">
            <button onclick="logout()" class="px-4 py-2 bg-orange-600 text-white rounded">
                Logout
            </button>
        </div>

        <div class="p-8">
            <div class="max-w-7xl mx-auto">
                <h1 class="text-3xl font-bold text-gray-800 mb-8">PIC Financial Dashboard - 2025 YTD</h1>
                <!-- Rest of your dashboard content here -->
                <p class="text-lg">Your dashboard content will go here...</p>
            </div>
        </div>
    </div>

    <script>
        // Check if already authenticated
        if (sessionStorage.getItem('authenticated') === 'true') {
            showDashboard();
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'picops') {
                sessionStorage.setItem('authenticated', 'true');
                showDashboard();
            } else {
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('passwordInput').value = '';
            }
        }

        function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboardContent').classList.remove('hidden');
        }

        function logout() {
            sessionStorage.removeItem('authenticated');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('dashboardContent').classList.add('hidden');
        }

        // Add enter key support for password input
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
